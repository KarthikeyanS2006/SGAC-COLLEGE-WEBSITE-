{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card card-custom glass-card border-0">
            <div class="card-header bg-transparent border-bottom-0 pt-4 px-4">
                <h5 class="text-primary mb-0"><i class="fas fa-user-edit me-2"></i> Edit Student: {{ student.name }}
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <h5 class="mb-3 text-secondary border-bottom pb-2">Personal Information</h5>
                    <div class="row mb-4 align-items-center">
                        <div class="col-md-3 text-center">
                            <!-- Current Photo Preview -->
                            <img src="{{ url_for('static', filename='student_photos/' + student.umis + '.jpg') }}"
                                onerror="this.src='https://via.placeholder.com/150/cccccc/ffffff?text=No+Photo'"
                                class="rounded-circle img-thumbnail mb-2" width="120" height="120" alt="Student Photo">
                        </div>
                        <div class="col-md-9">
                            <label for="photo" class="form-label">Update Photo (Optional)</label>
                            <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                            <div class="form-text small">Filename will be saved as <strong>{{ student.umis
                                    }}.jpg</strong> automatically.</div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" value="{{ student.dob }}"
                                disabled title="Cannot edit DOB directly">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ student.phone }}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="parents_num" class="form-label">Parent's Contact Number</label>
                            <input type="tel" class="form-control" id="parents_num" name="parents_num"
                                value="{{ student.parents_num }}">
                        </div>
                        <div class="col-md-6">
                            <label for="parents_email" class="form-label">Parent's Email</label>
                            <input type="email" class="form-control" id="parents_email" name="parents_email"
                                value="{{ student.parents_email or '' }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address"
                            rows="2">{{ student.address }}</textarea>
                    </div>

                    <h5 class="mb-3 mt-4 text-secondary border-bottom pb-2">Academic Details & Status</h5>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="umis" class="form-label">UMIS (ID)</label>
                            <input type="text" class="form-control" id="umis" value="{{ student.umis }}" disabled>
                        </div>
                        <div class="col-md-3">
                            <label for="roll_number" class="form-label">Roll Number</label>
                            <input type="text" class="form-control" id="roll_number" name="roll_number"
                                value="{{ student.roll_number or '' }}">
                        </div>
                        <div class="col-md-3">
                            <label for="status" class="form-label fw-bold">Student Status</label>
                            <select class="form-select border-info" id="status" name="status">
                                <option value="Active" {% if student.status=='Active' %}selected{% endif %}>Active
                                </option>
                                <option value="Long Absent" {% if student.status=='Long Absent' %}selected{% endif %}>
                                    Long Absent</option>
                                <option value="Discontinued" {% if student.status=='Discontinued' %}selected{% endif %}>
                                    Discontinued</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="department_id" class="form-label">Department</label>
                            <select class="form-select" id="department_id" name="department_id">
                                <option value="">Select Department...</option>
                                {% for dept in departments %}
                                <option value="{{ dept.id }}" {% if student.department_id==dept.id %}selected{% endif
                                    %}>{{ dept.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="current_year" class="form-label">Year</label>
                            <input type="number" class="form-control" id="current_year" name="current_year"
                                value="{{ student.current_year }}">
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i> Update
                            details</button>
                        <a href="{{ url_for('student_list') }}" class="btn btn-outline-secondary mt-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
