{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <!-- Part 1: Graphic / Branding -->
        <div class="login-image">
            <div>
                <i class="fas fa-graduation-cap fa-5x mb-4" style="color: var(--secondary-color);"></i>
                <h2 style="font-family: var(--font-heading); margin-bottom: 1rem;">SGA College</h2>
                <p style="opacity: 0.9;">Excellence in Education<br>Since 1995</p>
            </div>
        </div>

        <!-- Part 2: Form -->
        <div class="login-form-section">
            <h3 class="mb-4" style="color: var(--primary-color);">Welcome Back</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label text-muted small text-uppercase fw-bold">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-user text-muted"></i></span>
                        <input type="text" class="form-control bg-light border-start-0" id="username" name="username"
                            required placeholder="Enter ID">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label text-muted small text-uppercase fw-bold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control bg-light border-start-0" id="password"
                            name="password" required placeholder="••••••••">
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill">Sign In</button>
                </div>
                <div class="text-center mt-3">
                    <a href="{{ url_for('forgot_password') }}" class="small text-muted">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
