{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card glass-card border-0 shadow-lg mt-5 animate__animated animate__fadeIn">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-lock-open fa-3x text-primary-gradient mb-3"></i>
                    <h3 class="fw-bold">Forgot Password?</h3>
                    <p class="text-muted">Enter your UMIS or Username to reset your password to the default
                        <strong>SGAC2025</strong>.</p>
                </div>

                <form action="{{ url_for('forgot_password') }}" method="POST">
                    <div class="mb-4">
                        <label class="form-label fw-bold small">UMIS or Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0"><i
                                    class="fas fa-user text-muted"></i></span>
                            <input type="text" name="identifier" class="form-control border-start-0 ps-0"
                                placeholder="e.g. 1623152015" required>
                        </div>
                    </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">Reset & Send Email</button>
                    </div>

                    <div class="text-center">
                        <a href="{{ url_for('login') }}" class="text-decoration-none small"><i
                                class="fas fa-arrow-left me-1"></i> Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
