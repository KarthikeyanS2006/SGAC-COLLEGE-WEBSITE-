{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h2 class="border-bottom pb-2">Settings</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card card-custom mb-4">
            <div class="card-header card-header-custom">
                <i class="fas fa-lock me-2"></i> Change Password
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('settings') }}">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="current_password" name="current_password"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card card-custom">
            <div class="card-header card-header-custom bg-info text-white">
                <i class="fas fa-info-circle me-2"></i> System Info
            </div>
            <div class="card-body">
                <p><strong>Logged in as:</strong> {{ current_user.username }}</p>
                <p><strong>Role:</strong> {{ current_user.role|title }}</p>
                <p><strong>System Version:</strong> 1.0.0</p>
                <p class="text-muted small">For any technical issues, please contact the IT department.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
