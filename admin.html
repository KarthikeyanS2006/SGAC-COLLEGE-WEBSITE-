<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Sethupathy Government Arts College</title>
    <link rel="icon" href="./img/fav_icon.png" type="image/png">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3ee7079dc6.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --accent-blue: #3b82f6;
            --accent-gold: #fbbf24;
            --accent-red: #ef4444;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #0b1120;
            border-right: 1px solid var(--border);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--accent-gold);
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .nav-item {
            padding: 0.8rem 1rem;
            border-radius: 0.6rem;
            color: var(--text-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.2s ease;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--text-main);
            background: var(--glass);
        }

        .nav-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-blue);
            border-left: 3px solid var(--accent-blue);
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 2.5rem;
            max-width: 1200px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .save-banner {
            background: #065f46;
            color: #ecfdf5;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            display: none;
        }

        /* Section Layout */
        .admin-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .admin-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            overflow: hidden;
        }

        /* Lists */
        .item-list {
            list-style: none;
        }

        .item {
            padding: 1.25rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-info h3 {
            font-size: 1rem;
            margin-bottom: 0.2rem;
        }

        .item-info p {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Buttons */
        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: 0.2s;
        }

        .btn-add {
            background: var(--accent-blue);
            color: white;
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
        }

        .btn-delete:hover {
            background: var(--accent-red);
            color: white;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal {
            background: var(--bg-card);
            width: 90%;
            max-width: 500px;
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid var(--border);
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Carousel Grid */
        .carousel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <span>SGAC Admin</span>
        </div>
        <nav class="nav-links">
            <div class="nav-item active" onclick="showTab('news', this)"><i class="fas fa-bullhorn"></i> News</div>
            <div class="nav-item" onclick="showTab('events', this)"><i class="fas fa-calendar-alt"></i> Events</div>
            <div class="nav-item" onclick="showTab('downloads', this)"><i class="fas fa-file-download"></i> Downloads
            </div>
            <div class="nav-item" onclick="showTab('carousel', this)"><i class="fas fa-images"></i> Home Slider</div>
            <hr style="border: 0; border-top: 1px solid var(--border); margin: 1rem 0;">
            <a href="./index.html" class="nav-item"><i class="fas fa-external-link-alt"></i> View Site</a>
        </nav>
    </aside>

    <main class="main-content">
        <header>
            <h1 id="page-title">Manage News</h1>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <button class="btn" style="background: var(--glass); color: var(--text-muted);"
                    onclick="resetData()">Reset Data</button>
                <div id="save-status" class="save-banner">Changes saved!</div>
            </div>
        </header>

        <!-- News Tab -->
        <section id="news-section" class="admin-section active">
            <div class="section-header">
                <h2>Latest News</h2>
                <button class="btn btn-add" onclick="openModal('news')"><i class="fas fa-plus"></i> Add News</button>
            </div>
            <div class="card">
                <ul class="item-list" id="news-list"></ul>
            </div>
        </section>

        <!-- Events Tab -->
        <section id="events-section" class="admin-section">
            <div class="section-header">
                <h2>Upcoming Events</h2>
                <button class="btn btn-add" onclick="openModal('events')"><i class="fas fa-plus"></i> Add Event</button>
            </div>
            <div class="card">
                <ul class="item-list" id="events-list"></ul>
            </div>
        </section>

        <!-- Downloads Tab -->
        <section id="downloads-section" class="admin-section">
            <div class="section-header">
                <h2>Downloads</h2>
                <button class="btn btn-add" onclick="openModal('downloads')"><i class="fas fa-plus"></i> Add
                    Download</button>
            </div>
            <div class="card">
                <ul class="item-list" id="downloads-list"></ul>
            </div>
        </section>

        <!-- Carousel Tab -->
        <section id="carousel-section" class="admin-section">
            <div class="section-header">
                <h2>Homepage Carousel</h2>
                <button class="btn btn-add" onclick="openModal('carousel')"><i class="fas fa-image"></i> Add
                    Slide</button>
            </div>
            <div class="card">
                <div class="carousel-grid" id="carousel-list"></div>
            </div>
        </section>
    </main>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Add Item</h2>
            </div>
            <div id="modal-form">
                <!-- Dynamic form fields -->
            </div>
            <div class="modal-actions">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button class="btn btn-add" id="save-button" onclick="saveItem()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="js/site-data.js"></script>
    <script>
        // Global variables for active state
        let data = loadSiteData();
        let itemToDelete = null;
        let currentTab = 'news';

        function showTab(tab, el) {
            currentTab = tab;
            document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
            document.getElementById(tab + '-section').classList.add('active');

            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if (el) el.classList.add('active');

            document.getElementById('page-title').innerText = 'Manage ' + tab.charAt(0).toUpperCase() + tab.slice(1);
            render();
        }

        function render() {
            const list = document.getElementById(currentTab + '-list');
            if (!data[currentTab]) {
                list.innerHTML = '<li class="item" style="justify-content: center; color: var(--accent-red);">Storage error. Key not found.</li>';
                return;
            }

            if (currentTab === 'carousel') {
                list.innerHTML = data.carousel.map((item, id) => `
                    <div style="background: var(--bg-dark); border-radius: 0.8rem; overflow: hidden; position: relative; border: 1px solid var(--border); transition: 0.3s; transform: none;">
                        <img src="${item.img || ''}" style="width: 100%; height: 160px; object-fit: cover; opacity: 0.8; background: #000;">
                        <div style="padding: 0.75rem;">
                            <p style="font-size: 0.75rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; color: var(--text-muted); margin-bottom: 0.5rem;">${item.img || 'No Image'}</p>
                            <button class="btn btn-delete" style="width: 100%; justify-content: center; padding: 0.4rem;" onclick="confirmDelete('carousel', ${id})">
                                <i class="fas fa-trash-alt"></i> Remove Slide
                            </button>
                        </div>
                    </div>
                `).join('');
                if (data.carousel.length === 0) {
                    list.innerHTML = '<div style="grid-column: 1/-1; padding: 3rem; text-align: center; color: var(--text-muted);">No slides found.</div>';
                }
            } else {
                list.innerHTML = data[currentTab].map((item, id) => `
                    <li class="item">
                        <div class="item-info">
                            <h3>${item.title}</h3>
                            <p>${item.date || item.link}</p>
                        </div>
                        <button class="btn btn-delete" onclick="confirmDelete('${currentTab}', ${id})"><i class="fas fa-trash"></i></button>
                    </li>
                `).join('');
                if (data[currentTab].length === 0) {
                    list.innerHTML = '<li class="item" style="justify-content: center; color: var(--text-muted);">No items found. Click add to begin.</li>';
                }
            }
        }

        // Deletion Logic
        function confirmDelete(type, id) {
            itemToDelete = { type, id };
            const modal = document.getElementById('modal-overlay');
            const title = document.getElementById('modal-title');
            const form = document.getElementById('modal-form');
            const saveBtn = document.getElementById('save-button');

            title.innerText = 'Confirm Deletion';
            title.style.color = 'var(--accent-red)';
            form.innerHTML = `<p style="padding: 1rem 0; text-align: center;">Are you sure you want to delete this ${type} item?<br><br><span style="color: var(--text-muted); font-size: 0.9rem;">This action cannot be undone.</span></p>`;
            saveBtn.innerText = 'Delete Now';
            saveBtn.className = 'btn btn-delete';
            saveBtn.onclick = executeDelete;

            modal.style.display = 'flex';
        }

        function executeDelete() {
            if (itemToDelete) {
                data[itemToDelete.type].splice(itemToDelete.id, 1);
                saveSiteData(data);
                showStatus();
                closeModal();
                render();
                itemToDelete = null;
            }
        }

        // Modified Modal Logic for Adding
        function openModal(type) {
            editingType = type;
            const overlay = document.getElementById('modal-overlay');
            const form = document.getElementById('modal-form');
            const saveBtn = document.getElementById('save-button');
            const title = document.getElementById('modal-title');

            title.innerText = 'Add ' + type.charAt(0).toUpperCase() + type.slice(1);
            title.style.color = 'var(--text-main)';
            saveBtn.innerText = 'Save Changes';
            saveBtn.className = 'btn btn-add';
            saveBtn.onclick = saveItem;

            let html = `
                <div class="form-group">
                    <label>${type === 'carousel' ? 'Image URL' : 'Title'}</label>
                    <input type="text" id="input-1" class="form-control" placeholder="${type === 'carousel' ? 'e.g., img/Slider/6.jpg' : 'Enter Title'}">
                </div>
            `;
            if (type !== 'carousel') {
                html += `
                    <div class="form-group">
                        <label>${type === 'downloads' ? 'File Link' : 'Date/Subtitle'}</label>
                        <input type="text" id="input-2" class="form-control" placeholder="${type === 'downloads' ? 'e.g., Documents/file.pdf' : 'e.g., March 15, 2025'}">
                    </div>
                `;
            } else {
                html += `
                    <div class="form-group">
                        <label>Alt Text</label>
                        <input type="text" id="input-2" class="form-control" placeholder="e.g., College Entrance">
                    </div>
                `;
            }
            form.innerHTML = html;
            overlay.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        function saveItem() {
            const v1 = document.getElementById('input-1').value.trim();
            const v2 = document.getElementById('input-2').value.trim();
            if (!v1 || !v2) return alert('All fields required');

            if (editingType === 'carousel') {
                data.carousel.unshift({ img: v1, alt: v2 });
            } else if (editingType === 'downloads') {
                data.downloads.unshift({ title: v1, link: v2, icon: 'fa-download' });
            } else {
                data[editingType].unshift({ title: v1, date: v2, icon: editingType === 'news' ? 'fa-university' : 'fa-calendar' });
            }

            saveSiteData(data);
            showStatus();
            closeModal();
            render();
        }

        function resetData() {
            if (confirm('This will reset everything to the original defaults from site-data.js. Are you sure?')) {
                localStorage.removeItem('sgac_site_data');
                data = loadSiteData();
                render();
                alert('Data has been reset to defaults.');
            }
        }

        function showStatus() {
            const banner = document.getElementById('save-status');
            banner.style.display = 'block';
            setTimeout(() => banner.style.display = 'none', 3000);
        }

        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>

</html>
